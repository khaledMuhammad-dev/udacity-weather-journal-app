<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id = "app">
  <div class="container">

    <div class="icon__wrapper">
      <img class = "icon" src = "assets/icons/cloud-and-sun.svg" >
    </div>
    <h1 class ="holder headline">
      Weather Journal App
    </h1>
  
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="Enter zip code here">
      <div id="errorMessage"></div>
    </div>
  
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9"></textarea>
      <div id="errorMessage"></div>
      <button id="generate" type = "submit"> Generate âš™</button>
    </div>

    <div class="horizontal__line"></div>

    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
      </div>
    </div>
  </div>
</div>


<script src="app.js" type="text/javascript"></script>
</body>
</html>
